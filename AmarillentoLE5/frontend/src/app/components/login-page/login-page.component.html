<div>
    <h1> Welcome Back </h1>
    <h3> Login Here </h3>
    <form name="form" (submit)="onSubmit()" #f="ngForm" novalidate ngForm>
        <div>
        <label for="username">Username</label>
        <input
            required
            type="text"
            name="username"
            [(ngModel)]="form.username"
            #username="ngModel"
        />
        <label for="password">Password</label>
        <input
            required
            type="password"
            name="password"
            [(ngModel)]="form.password"
            #password="ngModel"
        />
        </div>
        <button type="submit" >Submit</button>
    </form>
</div>
